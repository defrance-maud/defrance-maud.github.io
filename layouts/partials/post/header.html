<header class="post-header cf">
    <time class="post-date updated" datetime="{{ .context.Date }}" title="{{ .context.Date.Format "02/01/2006" }}">
        <span>{{ .context.Date.Format "02/01" }}</span>
    </time>

    {{ if .mainHeader }}
    <h1 class="post-title"><a href="{{ .context.Permalink }}">{{ .context.Title }}</a></h1>
    {{ else }}
    <h2 class="post-title"><a href="{{ .context.Permalink }}">{{ .context.Title }}</a></h2>
    {{ end }}
</header>
