{{ define "main" }}
{{ range .Pages }}
{{ $pageLink := .Permalink }}
{{ $pageTitle := .Title }}
<article class="page type-page status-publish hentry post post-single">
    <header class="post-header cf">
        <h1 class="post-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h1>
    </header>

    <div class="post-content cf">
        {{ .Date.Format "02/01/2006" }} - {{ .Description }}
        {{ range .Resources }}
        <a href="{{ $pageLink }}"><img src="{{ .RelPermalink }}" alt="{{ $pageTitle }}"></a>
        {{ end }}
    </div>

</article>
{{ end }}
{{ end }}
