{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<nav class="pagination" aria-label="page navigation">
    {{ if $pag.HasPrev }}
    <a href="{{ $pag.Prev.URL }}" rel="prev">&laquo; Prev</a>
    {{ end }}
    {{ range $pag.Pagers }}
    {{ if eq . $pag }}
    <a href="{{ .URL }}" class="active">{{ .PageNumber }}</a>
    {{ else }}
    <a href="{{ .URL }}">{{ .PageNumber }}</a>
    {{ end }}
    {{ end }}

    {{ if $pag.HasNext }}
    <a href="{{ $pag.Next.URL }}" rel="next">Next &raquo;</a>
    {{ end }}
</nav>
{{ end }}
