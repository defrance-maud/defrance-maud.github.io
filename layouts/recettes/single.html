{{ define "main" }}
{{ $pageTitle := .Title }}
<article class="post posts-list">
    <header class="post-header cf">
        <time class="post-date updated" datetime="{{ .Date }}" title="{{ .Date.Format "02/01/2006" }}">
            <span>{{ .Date.Format "02/01" }}</span>
        </time>

        <h2 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    </header>

    <div class="post-content cf">
        <p>{{ .Description }}</p>
        {{ range .Resources }}
        <img src="{{ .RelPermalink }}" alt="{{ $pageTitle }}">
        {{ end }}
        {{ .Content }}
    </div>
</article>
{{ end}}
